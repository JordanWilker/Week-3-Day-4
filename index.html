<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">

    <title>daily-chall</title>
</head>



<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">daily-chall</span>
            </a>
        </nav>
    </header>



    <main>
        <!-- <div id="app"></div> -->
        <div class="modal fade bd-example-modal-lg " id="cart-container" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                modal body top row
                            </div>
                            <div>
                                <div class="row" id="cart-contents">test</div>
                            </div>
                            <div class="row">
                                modal body bottom row
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <header class="row bg-dark text-light text-center">
                <div class="col p-1 d-flex justify-content-end align-content-center">
                    <div id="wallet">
                        <b>$###</b>
                    </div>
                    <button class="btn btn-success">
                        Print more $
                    </button>
                </div>
                <div class="col p-1 d-flex justify-content-end">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#cart-container">Cart</button>
                </div>
            </header>
            <main class="row bg-light"id="listings">
                <div class="col" >
                    Main
                </div>
            </main>
        </div>
    </main>



    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
